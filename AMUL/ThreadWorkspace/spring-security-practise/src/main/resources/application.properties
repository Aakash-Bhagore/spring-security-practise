#thymeleaf with prefix and suffix
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#database connectivity
spring.datasource.name=spring security
spring.datasource.url=jdbc:mysql://localhost:3306/hibernatemapping
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#Spring security 
spring.security.user.name=webkorps
spring.security.user.password=webkorps